stages:
  - deploy

before_script:
  - 'which sshpass || (apt-get update -y && apt-get install -y sshpass)'

deploy_production:
  stage: deploy
  only:
    - corine
  script:
    - |
      sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no \
      -o UserKnownHostsFile=/dev/null \
      $SSH_USER@$SSH_HOST "
        set -e
        echo 'Starting deployment...'

        # Accéder au répertoire du projet
        cd /usr/local/lsws/gfa_se_backend_webapp || exit 1

        # Pull des dernières modifications
        echo 'Pulling latest changes...'
        git pull origin main || exit 1

        # Installation des dépendances Composer
        echo 'Installing Composer dependencies...'
        composer install --no-interaction --prefer-dist --optimize-autoloader || exit 1

        # Migrations de la base de données
        echo 'Running database migrations...'
        php artisan migrate --force || exit 1

        # Mise en cache des configurations Laravel
        echo 'Caching Laravel configurations...'
        php artisan config:cache || exit 1
        php artisan route:cache || exit 1
        php artisan view:cache || exit 1

        echo 'Deployment completed successfully!'
      "
  retry: 1
  when: manual
  allow_failure: false
