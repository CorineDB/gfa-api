stages:
  - deploy

before_script:
  - apt-get update && apt-get install -y sshpass

deploy_production:
  stage: deploy
  only:
    - corine
  script:
    - ssh -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd /usr/local/lsws/gfa_se_backend_webapp && git pull origin main && composer install --no-interaction --prefer-dist --optimize-autoloader && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"


