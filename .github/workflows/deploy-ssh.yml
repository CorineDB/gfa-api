name: Deploy Backend to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Deploy Backend
        run: |
          echo "ğŸš€ Starting deployment..."
          
          # Create deployment directory if it doesn't exist
          if [ ! -d "/var/www/html/gfa/backend" ]; then
            echo "ğŸ“ Creating deployment directory..."
            mkdir -p /var/www/html/gfa/backend
            # chown not needed if user creates it, or can't be done without sudo if parent owned by root (but we pre-created parent)
          fi
          
          # Navigate to deployment directory
          cd /var/www/html/gfa/backend
          
          # Clone repository if not already cloned
          if [ ! -d ".git" ]; then
            echo "ğŸ“¦ Cloning repository..."
            git clone ${{ secrets.BACKEND_REPO_URL }} .
            git checkout main
          fi
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Fix permissions if needed (user owns files, so usually fine, or chown via sudo if really needed but we avoid sudo)
          # echo "ğŸ”§ Fixing permissions..."
          # sudo chown -R pc-1:pc-1 . 
          
          # Deploy with Docker
          echo "ğŸ³ Deploying with Docker..."
          docker-compose -f docker-compose.staging.yml down
          docker-compose -f docker-compose.staging.yml up -d --build
          
          # Check status
          echo "âœ… Deployment complete!"
          docker-compose -f docker-compose.staging.yml ps
