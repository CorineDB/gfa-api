name: Deploy Backend to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Create deployment directory if it doesn't exist
            if [ ! -d "/var/www/html/gfa/backend" ]; then
              echo "ğŸ“ Creating deployment directory..."
              sudo mkdir -p /var/www/html/gfa/backend
              sudo chown -R pc-1:pc-1 /var/www/html/gfa/backend
            fi
            
            # Navigate to deployment directory
            cd /var/www/html/gfa/backend
            
            # Clone repository if not already cloned
            if [ ! -d ".git" ]; then
              echo "ğŸ“¦ Cloning repository..."
              git clone ${{ secrets.BACKEND_REPO_URL }} .
              git checkout main
            fi
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Fix permissions
            echo "ğŸ”§ Fixing permissions..."
            sudo chown -R pc-1:pc-1 .
            
            # Deploy with Docker
            echo "ğŸ³ Deploying with Docker..."
            sudo docker-compose -f docker-compose.staging.yml down
            sudo docker-compose -f docker-compose.staging.yml up -d --build
            
            # Check status
            echo "âœ… Deployment complete!"
            sudo docker-compose -f docker-compose.staging.yml ps
